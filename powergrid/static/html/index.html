{% extends "base.html" %}

{% block title %}Power Grid City Tracker{% end %}

{% block body %}
<div class="modal fade" id="color-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;
                </span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Choose new color</h4>
            </div>
            <div class="modal-body">
                <select multiple id="coloroptions">
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-choose-color">Accept</button>
            </div>
        </div>
    </div>
</div>


<div class="col-md-4">
    <h3>Board <button id="btn-clear" type="button" class="btn btn-danger" style="float:right;">Clear Board</button></h3>
    <ul id="citylist" class="list-unstyled"></ul>
</div>
<div class="col-md-4">
    <h3>Pending Purchase:</h3>
    <ul id="pendinglist" class="list-unstyled"></ul>

    <h3>Cost Breakdown:</h3>
    <h4 id="housecost">Houses: 0</h4>
    <h4 id="pathcost">Connection: 0</h4>
    <h4 id="cost">Total Cost: 0</h4>
    <button id="btn-submit" type="button" class="btn btn-primary">Purchase!</button>
</div>
<div class="col-md-4">
    <h3> Players: </h3>

    <div>
        <ul id='playerlist' class="list-unstyled">
        </ul>
    </div>

    <button id="btn-change-color" type="button" class="btn btn-default">Change Color</button>
</div>

{% end %}
